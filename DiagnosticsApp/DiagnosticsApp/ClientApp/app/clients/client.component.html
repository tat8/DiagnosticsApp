<h2>Список пацинетов</h2>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Фамилия</td>
            <td>Имя</td>
            <td>Отчество</td>
            <td>Пол</td>
            <!--<td>Дата рождения</td>-->
            <td>Номер паспорта</td>
            <td>СНИЛС</td>
            <td>Телефон</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.lastName}}</td>
            <td>{{client.firstName}}</td>
            <td>{{client.fatherName}}</td>
            <td>{{client.isMale === true ? 'м' : 'ж'}}</td>
            <!--<td>{{client.birthdate | date : "dd.MM.yyyy"}}</td>-->
            <td>{{client.passport}}</td>
            <td>{{client.snils}}</td>
            <td>{{client.phoneNumber}}</td>
            <td>
                <button class="btn btn-sm btn-primary" (click)="addDiagnostics(client)">Диагностика</button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="showDiagnostics">
    <app-diagnostics [client]="client" [doctorId]="5"></app-diagnostics>
</div>





<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" [(ngModel)]="client.lastName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input type="text" [(ngModel)]="client.firstName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Отчество</label>
        <input type="text" [(ngModel)]="client.fatherName" class="form-control" />
    </div>
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
